{% extends 'base.html' %}

{% block content %}
<div class="flex items-center">
    <div class="w-full">
        <h2 class="text-center text-blue-400 font-bold text-2xl uppercase mb-10">Заполните значения</h2>
        <div class="bg-blue-200 p-10 rounded-lg shadow md:w-3/4 mx-auto lg:w-1/2 mb-10">
            <form action="" method="post">
                <div class="mb-5">
                    <label for="number" class="block mb-2 font-bold text-gray-600">Number</label>
                    <input type="number" id="number" name="number" class="border border-gray-300 shadow p-3 w-full rounded mb-"
                        value="{% if entry is defined and entry.number is defined %}{{ entry.number }}{% endif %}"
                        autocomplete="off" />
                </div>

                <div class="mb-5">
                    <label for="datetime" class="block mb-2 font-bold text-gray-600">Datetime</label>
                    <input type="datetime-local" id="datetime" name="datetime" class="border border-gray-300 shadow p-3 w-full rounded mb-"
                           value="{% if entry is defined and entry.datetime is defined %}{{ entry.datetime }}{% endif %}">
                </div>

                <div class="mb-5">
                    <div class="flex items-center space-x-2 rounded p-2 hover:bg-gray-100 accent-teal-600">
                        <input type="checkbox" id="isExit" name="isExit" class="h-6 w-6 rounded border-gray-300
                        text-teal-600 shadow-sm focus:border-teal-300 focus:ring focus:ring-teal-200 focus:ring-opacity-50
                        focus:ring-offset-0 disabled:cursor-not-allowed disabled:text-gray-400" value="1"
                        {% if entry is defined and entry.isExit is defined and entry.isExit == 1 %} checked {% endif %} />
                        <label for="isExit" class="flex w-full space-x-2 text-xl">Is exit</label>
                    </div>
                </div>

                <div class="mb-5">
                    <h4 class="text-xl font-semibold">
                        Gender
                    </h4>
                    <div>
                        {% for gender in genders %}
                        <label class="flex bg-gray-100 text-gray-700 rounded-md px-3 py-2 my-3  hover:bg-indigo-300 cursor-pointer ">
                            <input type="radio" name="gender" value="{{ gender.id }}"
                                   {% if entry is defined and entry.gender is defined and entry.gender == gender.id %} checked {% endif %} />
                            <i class="pl-2">{{ gender.name }}</i>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <button class="block w-full bg-blue-500 text-white font-bold p-4 rounded-lg" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
